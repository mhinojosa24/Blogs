<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>    
        <title>{{ page_header }}</title>

        
    </head>
    <body>
            <div class="container">
                <div class="row header">
                    {% if not loggedin %}
                    <div class="col"><h4>{{ page_header }}</h4></div>
                    <div class="col-2"><a href="/">Main Page</a></div>
                    <div class="col-2"><a href="/blog_form">Add a Blog</a></div>
                    {% if loggedin %}
                        <div class= "col-2"><a href="/blog_form"</a>Add a Blog</div>
                        <div class= "col-2"><a href="/logout"</a>Logout</div>
                    {% else %}
                        <div class="col-2"><a href="/login"</a></div>
                        <div class="col-2"><a href="/register"</a></div>
                    
                    {% endif %}
                </div>
                <div class="row"> 
                    <div class="col">
                        <br>
                        {% if loggedin %}
                            <span style="color:orange;">{{ session['username'] }}</span> is logged in
                        {% endif %}
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class ="col">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
    </body>
</html>
